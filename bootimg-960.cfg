# bootsize based on Leo's in
# http://discuss.96boards.org/t/how-can-we-deploy-latest-image-with-uefi-on-hikey960
bootsize = 0x1500000
pagesize = 0x800
kerneladdr = 0x80000
ramdiskaddr = 0x7c00000
secondaddr = 0xf00000
tagsaddr = 0x7a00000
name =
cmdline = androidboot.hardware=hikey960 androidboot.selinux=permissive androidboot.serialno=9876543210 firmware_class.path=/system/etc/firmware loglevel=15 buildvariant=userdebug
